@import net.aksingh.owmjapis.model.CurrentWeather
@(weather: CurrentWeather, kelvin: Double)

@main("Welcome to Play") {
    <h1>Zoo App</h1>

    <div>
        <h2>London</h2>
        <p>@weather.getWeatherList.get(0).getMainInfo</p>
        <p>High: @(weather.getMainData.getTempMax - kelvin)</p>
        <p>Low: @(weather.getMainData.getTempMin - kelvin)</p>
    </div>
}
