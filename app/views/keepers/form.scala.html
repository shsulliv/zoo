@()

    @main("New") {
        <h1>Add a New Keeper</h1>
        @helper.form(action = routes.KeeperController.create()) {
            @helper.CSRF.formField
            <div>
                <label for="keeper-name">Name:</label>
                <input type="text" name="keeper_name">
            </div>
            <input type="submit">
        }
    }
