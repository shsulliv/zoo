@(penTypes: List[String])

@main("New") {
    <h1>Add a New Keeper</h1>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="pen_name">
        </div>
        <div>
            <label for="pen-type">Type:</label>
            <select name="pen_type">
            @for(p <- penTypes) {
                <option value="@p">@p</option>
            }
            </select>
        </div>
        <input type="submit">
    </form>
}
