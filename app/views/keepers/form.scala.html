@(penTypes: List[String])

    @main("New") {
        <h2 class="col-12 text-center">Register a New Keeper</h2>
        @helper.form(action = routes.KeeperController.create()) {
            @helper.CSRF.formField
            <div class="form-group row justify-content-center">
                <input class="form-control col-4" type="text" name="keeper_name" placeholder="Name">
            </div>
            <div class="form-group row justify-content-center">
                <select class="form-control col-4" name="keeper_pen_type">
                    <option>Pen type...</option>
                    @for(p <- penTypes) {
                        <option value="@p">@p</option>
                    }
                </select>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-lg btn-primary text-center col-2" type="submit">Add</button>
            </div>
        }
    }
