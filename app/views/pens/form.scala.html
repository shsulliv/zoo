@(penTypes: List[String])

@main("New") {
    <h2 class="col-12 text-center">Register a New Pen</h2>
    @helper.form(action = routes.PenController.create()) {
        @helper.CSRF.formField
        <div class="form-group row justify-content-center">
            <input class="form-control col-4" type="text" name="pen_name" placeholder="Name">
        </div>
        <div class="form-group row justify-content-center">
            <select class="form-control col-4" name="pen_type">
                <option>Type...</option>
                @for(p <- penTypes) {
                    <option value="@p">@p</option>
                }
            </select>
        </div>
        <div class="form-group row justify-content-center">
            <input class="form-control col-4" type="number" name="pen_land_area" placeholder="Land Area">
        </div>
        <div class="form-group row justify-content-center">
            <input class="form-control col-4" type="number" name="pen_water_area" placeholder="Water Area">
        </div>
        <div class="form-group row justify-content-center">
            <input class="form-control col-4" type="number" name="pen_air_area" placeholder="Air Area">
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-lg btn-primary text-center col-2" type="submit">Add</button>
        </div>
    }
}
